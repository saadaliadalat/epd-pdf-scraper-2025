name: EPD PDF Scraper 2025

on:
  schedule:
    - cron: '0 */3 * * *'   # runs every 3 hours
  workflow_dispatch:         # allow manual runs

permissions:
  contents: write

jobs:
  scrape:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Python
        shell: powershell
        run: python --version

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade aiohttp playwright pypdf psutil aiosmtplib
          playwright install chromium

      - name: Run scraper
        shell: powershell
        run: python scraper.py

      - name: Commit new PDFs
        shell: powershell
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add downloaded_pdfs/pdfs/* || echo "No PDFs"
          git commit -m "Auto: Add new EPD PDFs $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" || echo "No new PDFs"
          git push origin main
